{% include 'navigation.html' %}

<script>
    function checkpass()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
     {
     alert('Password Does Not Match')
     document.signup.cpwd.focus();
     return false;
     }
     return true;
    }
</script>
<h1 style="margin-top:5px;color:white;">
<center>
    User Signup</center>
</h1>

<form class="container mt-3" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6" style="border:50x solid white;background:lightgray; margin-bottom:20px;">
    <div class="row">
        <div class="form-group col-md-6" >
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
        </div>

        <div class="form-group col-md-6" >
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12" >
            <label>Email ID:</label>
            <input type="text" class="form-control" name="email" placeholder="Enter Email Address" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6" >
            <label>Contact Number:</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group col-md-6" >
            <label>Date of Birth:</label>
            <input type="date" class="form-control" name="dob" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6" >
            <label>Password:</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>

        <div class="form-group col-md-6" >
            <label>Confirm Password:</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Confirm Password" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6" >
            <label>Gender</label>
            <div style="border:1px solid lightgrey ; padding:6px ;border-radius:6px">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInLine1" name="gender" class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInLine1">Male</label>
                <input type="radio" id="customRadioInLine2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInLine2">Female</label>
            </div>
                </div>
        </div>
        <div class="form-group col-md-6">
            <label>Profile</label>
            <input type="file" class="form-control" name="image">
        </div>
    </div>
    <div class="form-group col-md-12">
            <label>Address</label>
            <input type="text" class="form-control" name="add" placeholder="Enter Your Address">
        </div>
<center>
    <div>
        Already have an account?  <a href="{% url 'login' %}">Login</a><br>
    <input type="submit" value="Submit" class="btn btn-primary" style="margin-top:10px;margin-bottom:10px;width:150px; height:50px;font-size:30px;">
</center>
    </div>
    <div class="col-3">
    </div>
</div>
</form>


{% if error == "no" %}
<script>
    alert("Signup Successfully")
    window.location = ('{% url 'login' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something Wrong, Try Again...")
</script>
{% endif %}

{% include 'footer.html' %}
